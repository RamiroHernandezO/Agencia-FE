<div class="container">
    <mat-card>
      <mat-card-title>Registrarse</mat-card-title>
      <mat-card-content>
        <form (submit)="onRegister($event)">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="userData.Users" name="username" placeholder="Nombre de usuario">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="userData.Email" name="email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="userData.Contrasena" name="password" placeholder="Contraseña">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Registrarse</button>
          <mat-card-actions>
            <button mat-button routerLink="/login">Iniciar Sesion</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
